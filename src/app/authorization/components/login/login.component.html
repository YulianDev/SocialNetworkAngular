<div class="login">
  <form class="login_form" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="login_title">Sign in</h1>
    <input class="login_input" type="text" formControlName="login" placeholder="Enter login">
    <p class="login_error" *ngIf="form.get('login').invalid;else loginError" >Login must be more than 5 characters</p>
    <ng-template #loginError>
      <ng-container class="login_error" *ngIf="errorResponse">Please enter a valid login </ng-container>
    </ng-template>
    <input class="login_input" type="password" formControlName="password" placeholder="Enter password">
    <p class="login_error" *ngIf="form.get('password').invalid;else passwordError">Password must be more than 6 characters</p>
    <ng-template #passwordError>
      <ng-container class="login_error" *ngIf="errorResponse">Please enter a valid password </ng-container>
    </ng-template>
    <button class="login_btn" type="submit" [disabled]="form.invalid">Sign in</button>
    <a class="login_restore" href="#">Restore your password</a>
  </form>
</div>
